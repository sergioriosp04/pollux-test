version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: pollux-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pollux_db
      MYSQL_USER: pollux_user
      MYSQL_PASSWORD: pollux_password
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql